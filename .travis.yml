git:
  depth: 1

language: haxe
haxe:
  - 3.4.7
  - development
install:
  - haxelib install compiletime 2.6.0
  - haxelib install hxargs 3.0.2
  - haxelib install mcover 2.1.1
  - haxelib install munit
script:
  - haxe buildAll.hxml

after_success:
  - bash <(curl -s https://codecov.io/bash) || echo "Codecov did not collect coverage reports"
sudo: false
dist: trusty

matrix:
  include:
    - haxe: 3.4.7
      install: haxelib install haxeparser 3.3.0
    - haxe: development
      install: haxelib git hxparse https://github.com/simn/hxparse.git
      install: haxelib git haxeparser https://github.com/simn/haxeparser.git
  allow_failures:
    - haxe: development
